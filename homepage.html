<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" href="home-style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="about-link" >
            <a href="https://about.google/?fg=1&amp;utm_source=google-US&amp;utm_medium=referral&amp;utm_campaign=hp-header" >About</a>
        </div>
        <div class="store-link" >
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" >Store</a>
        </div>
        <nav class="top-right-nav">
            <div class="gmail-link" >
                <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a>
            </div>
            <div class="images-link" >
                <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            </div>
            <div class="toolbox-icon"></div>
            <div class="profile_picture">
                <img src="images/profile_picture.jpg" alt="Profile picture of the User">
            </div>
        </nav>

    <!-- Logo and Search Bar -->
    <main>
        <div class="google-logo-container">
            <img class="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <svg class="search-logo" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input class="search-text-input" type="text">
        </div>
    </main>
    </header>
    
</body>
</html>
