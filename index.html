<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" href="home-style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="about-link" >
            <a href="https://about.google/?fg=1&amp;utm_source=google-US&amp;utm_medium=referral&amp;utm_campaign=hp-header" >About</a>
        </div>
        <div class="store-link" >
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" >Store</a>
        </div>
        <nav class="top-right-nav">
            <div class="gmail-link" >
                <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a>
            </div>
            <div class="images-link" >
                <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            </div>
            <div class="toolbox-icon"></div>
            <div class="profile_picture">
                <a href="https://github.com/hanlinm2"><img src="images/profile_picture.jpg" alt="Profile picture of the User"></a>
            </div>
        </nav>
    </header>
    <!-- Logo and Search Bar -->
    <main>
        <div class="google-logo-container">
            <img class="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <svg class="search-logo" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input class="search-text-input" type="text">
        </div>
        <div class = "submit-buttons">
            <button class="search-button">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
    </main>
    <!-- bottom links -->
    <footer>
        <div class="advertising-link" >
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiW59qp_IvuAhXGJTQIHUc2BjwQkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T" >Advertising</a>
        </div>
        <div class="business-link" >
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiW59qp_IvuAhXGJTQIHUc2BjwQktQCCBY&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K" >Business</a>
        </div>
        <div class="how-link" >
            <a href="https://google.com/search/howsearchworks/?fg=1" >How Search works</a>
        </div>
        <div class="carbon">
            <img src="images/leaf.png" alt="leaf icon">
            <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" >Carbon neutral since 2007</a>
        </div>
        <div class="bottom-right-nav">
            <div class="privacy-link" >
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjIgJ2bvY7uAhVqpFsKHeLCBKgQ8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den%26fg%3D1&usg=AOvVaw25lN6TjyY2uszSImdhMejE">Privacy</a>
            </div>
            <div class="terms-link" >
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjIgJ2bvY7uAhVqpFsKHeLCBKgQ8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den%26fg%3D1&usg=AOvVaw2d8Ahs2oc0jxVOgPfpr4Fe" >Terms</a>
            </div>
            <div class="settings-link" >
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjIgJ2bvY7uAhVqpFsKHeLCBKgQzq0CCBM&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den%26client%3Dsafari&usg=AOvVaw0EdGNytfLu01w-9rMmX_eZ" >Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
